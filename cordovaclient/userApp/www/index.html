<!DOCTYPE html>
<html lang="en" ng-app='myApp'>

<head>
	<meta charset="UTF-8">
	<title>Employees</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js'></script>
	<script src='js/app.js'></script>
</head>

<body ng-controller='myController'>
	<div class="container">
		<br>
		<br>
		<!-- Trigger the modal with a button -->
		<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Add User</button>
		<!-- Modal -->
		<div class="modal fade" id="myModal" role="dialog">
			<div class="modal-dialog">
				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Users</h4>
					</div>
					<div class="modal-body">
						<form action="#">
							<input type="text" ng-model='employees.firstname' placeholder="Enter Firstname" class="form-control">
							<br>
							<input type="text" ng-model='employees.lastname' placeholder="Enter Lastname" class="form-control">
							<br>
							<input type="text" ng-model='employees.email' placeholder="Enter Email" class="form-control">
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-default" ng-click='addUser()'>Add</button>
					</div>
				</div>
			</div>
		</div>
		<br>
		<br>
		<table class="table">
			<tr>
				<th>Firstname</th>
				<th>Lastname</th>
				<th>Email</th>
			</tr>
			<tr ng-repeat='user in users'>
				<td>{{user.firstname}}</td>
				<td>{{user.lastname}}</td>
				<td>{{user.email}}</td>
			</tr>
		</table>
	</div>
</body>

</html>
